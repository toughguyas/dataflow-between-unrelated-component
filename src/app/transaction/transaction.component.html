<div class="transaction-style">
    <h1>
        Transaction
    </h1>
    <input type="number" [formControl]="formValue">
    <button type="button" class="btn btn-success" (click)="onDeposit()">DEPOSIT</button>
    <button type="button" class="btn btn-danger" (click)="onWithdraw()">WITHDRAW</button>
</div>
